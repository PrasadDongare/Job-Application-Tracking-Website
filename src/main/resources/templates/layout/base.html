<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Job Tracker</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">JobTracker</a>
        <div>
            <a class="btn btn-outline-light me-2" href="/login">User Login</a>
            <a class="btn btn-outline-warning me-2" href="/login-admin">Admin Login</a>
            <a class="btn btn-outline-success" href="/register">Register</a>
        </div>
    </div>

<div class="container" th:fragment="layout">

    <div th:insert="${content}"></div>
</div>

</html>
